name: 개인정보처리방침 업데이트

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 트리거

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find the latest markdown file
        id: find_latest_md
        run: |
          latest_md=$(ls privacyTerm/*.md | sort -V | tail -n 1)  # your-folder를 적절한 경로로 변경
          echo "LATEST_MD=$latest_md" >> $GITHUB_ENV  # set-output 대신 환경 파일 사용

      - name: Update serviceTerm.md
        run: |
          latest_content=$(cat "$LATEST_MD")
          echo "$latest_content" > privacyTerm.md  # README.md의 내용을 업데이트

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add privacyTerm.md
          git commit -m "Update 개인정보처리방침 with latest content from markdown file" || echo "No changes to commit"
          git push origin main  # 필요에 따라 브랜치 이름 변경
